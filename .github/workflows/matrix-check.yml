# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    name: AI Core USPS ${{ matrix.cuda }} Service Build and Publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
       include:
          - cuda: 61
            cuda_version: CUDA_6_1
            proj: usps
          - cuda: 70
            cuda_version: CUDA_7_0
            proj: wibo
#           - cuda: 75
#             cuda_version: CUDA_7_5
#           - cuda: 86
#             cuda_version: CUDA_8_6
    env:
      CUDA: ${{ matrix.cuda }}
      VERSION: ${{ matrix.proj }}
    steps:
      - name: Set env proj
        run: |
          if [[ ${{ matrix.cuda }} == 70  ]]; then
              echo "proj=surg" >> "${{ matrix.proj }}"
          fi
      - name: Echo
        run: echo $CUDA $VERSION
